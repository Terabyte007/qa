<div style="margin:auto; margin-top:0; margin-bottom:0px; min-height:500px; width:100%;">
    <div id="hme_cnt_dv" class="tp_cnt_dv">
        
                  <div style="width: 400px; margin: 10px auto;">  
                    
                        <p>Update Your Record.</p>
                        <div style="clear: both;"></div>
                        <form id="addItemForm" name="addItemForm" style="margin: 30px auto; color: black;">
                            
                            <div class="update-field">
                                <label>Surname:</label>
                                <input type="text" class="m-wrap" name="" ng-model="lecturer.surname" placeholder="Surname" required />
                            </div>
                            
                            <div class="update-field">
                                <label>Othernames:</label>
                                <input type="text" class="m-wrap" name="" ng-model="lecturer.othernames" placeholder="Othernames" required />
                            </div>
                             
                             <div class="update-field">
                                <label>Title:</label>
                                <select ng-model="lecturer.title" 
                                     ng-options="title.id as title.name for title in titles" 
                                    ng-change = "" style="width:200px; height: 30px;">
                                     <option value="">-- Choose Title --</option>
                                </select> 
                            </div>
                            
                            
                            <div class="update-field">
                                <button class="m-btn green" ng-click="saveItem(lecturer)" data-ng-disabled="addItemForm.$invalid">
                                Update Your Details</button>
                                <span ng-show="submitting" style="line-height:30px;margin-top:10px;float:left;">
                                	<img src="images/indicator.gif" style="width:30px;margin-left:15px; margin-right:10px; float:left;" />
                                    <span style="font-weight:bold">saving...</span>
                            	</span>
                                
                                <div style="position:relative">
                					<toaster-container toaster-options="{'time-out': 3000, 'position-class':'toast-top-full-width'}"></toaster-container>
               					 </div>
                            </div>
                        </form>
                     
                </div>
                
    </div>

    
</div>
</div>
